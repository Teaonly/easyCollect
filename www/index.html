<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>简藏－碎片收藏管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- 最新 Bootstrap 核心 CSS 文件 boostrap 3.0.3-->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="css/lib/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/lib/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/lib/layout-default-1.4.0.css">
    <link rel="stylesheet" href="css/lib/jqtree.css">
    <link rel="stylesheet" href="css/lib/jquery.tag-editor.css">

    <!-- 本地CSS文件 -->
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

  <div class="ui-layout-center">
    <div id="listItems" class="list-group-lg">

    </div>
  </div>

  <div class="ui-layout-west blue">
    <div class="center">
      <button id='btnAddURL' type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>
        添加网址
      </button>
      <button id='btnAddGist' type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        添加gist
      </button>
    </div>
    <hr/>

    <div id="tagsTree" class="btn-xs">

    </div>

  </div>

  <div id="waitDialog">
    <p id='textShow'>正在获取数据，清等待</p>
  </div>

  <div id="addTagDialog" title="增加新标签">
    <form>
      <fieldset>
        <input type="text" id="inputNewTag" value="" class="text ui-widget-content ui-corner-all">
      </fieldset>
    </form>
    <div id="unselectedTags">
    </div>
  </div>

  <div id="addURLDialog" title="增加新收藏">
    <form>
      <fieldset>
        <label>网址</label>
        <br/>
        <input type="text" id="inputURL" value="" class="inlineText ui-widget-content ui-corner-all">
        <br/>
        <label>网址说明</label>
        <textarea id="textURLMemo" class="form-control inlineText" rows="3"></textarea>
      </fieldset>
    </form>
  </div>

  <div id="addGistDialog" title="增加gist">
      <label>说明</label>
      <textarea id="textGist" class="form-control inlineText" rows="2"></textarea>
      <label>语言</label>
      <select class="form-control" id="langGist">
          <option value="c_cpp:cpp">C/C++</option>
          <option value="java:java">Java</option>
          <option value="javascript:js">Javascript</option>
          <option value="python:py">Python</option>
          <option value="lua:lua">Lua</option>
          <option value="html:html">HTML</option>
          <option value="css:css">CSS</option>
          <option value="sh:sh">Shell</option>
          <option value="markdown:md">Markdown</option>
      </select>
      <pre id="codeEditor"></pre>
  </div>

  <div id="gistViewDialog" title="代码片段">
      <div class="alert alert-info" role="alert" id="infoFilepath"></div>
      <pre id="codeViewer"></pre>
  </div>

</body>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 Jquery 1.10.2, bootstrap 3.0.3-->
<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.11.4.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.layout-1.4.0.js"></script>
<script type="text/javascript" src="js/lib/jqtree.js"></script>
<script type="text/javascript" src="js/lib/jqtree.js"></script>
<script type="text/javascript" src="js/lib/jquery.caret.js"></script>
<script type="text/javascript" src="js/lib/jquery.tag-editor.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.linkify.min.js"></script>
<script type="text/javascript" src="js/lib/ace/ace.js"></script>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/tags.js"></script>
<script type="text/javascript" src="js/post.js"></script>


</html>
