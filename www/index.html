<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>简藏－微博、网址收藏管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- 最新 Bootstrap 核心 CSS 文件 boostrap 3.0.3-->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/lib/layout-default-1.4.0.css">
    <!-- 本地CSS文件 -->
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

  <div class="ui-layout-center">
    <div class="ui-layout-north">

    </div>
    <div class="ui-layout-center green">

    </div>
  </div>

  <div class="ui-layout-west blue">
    <div class="center">
      <button type="button" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-import" aria-hidden="true"></span> 导入
      </button>
    </div>


  </div>

</body>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 Jquery 1.10.2, bootstrap 3.0.3-->
<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.11.4.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.layout-1.4.0.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

<!-- 主函数 -->
<script type="text/javascript">

// like main function in C
$(document).ready(function () {
  var zeroMargin = {
      top:	0
    ,	bottom:	0
    ,	left:	0
    ,	right:	0
  };
  $('body').layout({
    inset:        zeroMargin,
    closable:      false,
    west__minSize: 0.15,
    west__maxSize: 0.40,
    center__childOptions:	{
        closable:      false,
        inset:        zeroMargin,
        north__minSize:  0.30,
        north__maxSize:  0.70
    }
  });
});


</script>

</html>
